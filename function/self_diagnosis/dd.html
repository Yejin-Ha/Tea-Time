<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Radio Button</h3>

Radio Button: <input type="radio" name="test" value="1"><br>
Radio button2 : <input type="radio" name="test" value="2"><br>


<p>Click the "Try it" button to check the radio button.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	
    var x = document.getElementsByName("test");
    let ans = []
    for (var i=0; i < x.length; i++){
    	if (x[i].checked) alert(x[i].value);
    }
}
</script>

</body>
</html>
