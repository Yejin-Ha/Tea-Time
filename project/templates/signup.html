<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .w3-sidebar a {
        font-family: "Roboto", sans-serif
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .w3-wide {
        font-family: "Montserrat", sans-serif;
    }

    .login_box {
        border: 1px solid;
        width: 50%;
        padding: 40px;
        /* text-align: center;
        height: 20vh;
        padding-top: 5%;
        min-height: 225px; */
    }
</style>

<body class="w3-content" style="max-width:1200px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-top" style="z-index:3;width:250px;background-color: #00000057;"
        id="mySidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <h3 class="w3-wide"><b>HOME</b></h3>
        </div>
        <!-- 메뉴에 링크 이동 걸기 -->
        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a href="#" class="w3-bar-item w3-button">카메라 추천받기</a>
            <a href="#" class="w3-bar-item w3-button">카메라 찾기</a>
            <a href="#" class="w3-bar-item w3-button">회원가입</a>
            <a href="#" class="w3-bar-item w3-button" onclick="selftest()">Self Level Test</a>

        </div>
        <a href="#footer" class="w3-bar-item w3-button w3-padding">오늘의 필름 추천</a>
        <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a>
        <a href="#footer" class="w3-bar-item w3-button w3-padding">Subscribe</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
        <div class="w3-bar-item w3-padding-24 w3-wide">HOME</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
                class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:250px;height: 100vh;">

        <!-- Top header -->
        <header class="w3-container w3-xlarge">
            <p class="w3-left">Sign Up</p>
        </header>

        <div style="margin-left: 25%;height: 100%vh;">
            <div class="login_box">

                <label>아이디:</label><br>
                <input type="text" id="newU_id"><button onclick="idcheck()">중복확인</button><br><br>

                <label>비밀번호 :</label><br>
                <input type="password" id="newU_pw"><br><br>

                <label>닉네임:</label><br>
                <input type="text" id="newNick"><button onclick="nickcheck()">중복확인</button><br><br>

                <button onclick="signup()">가입하기</button>
                <input type="submit" value="취소">
            </div>
        </div>
    </div>


    <script>
        check_id = false;
        check_nick = false;

        function linktosignup() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    location.href = "signup";
                }
            };
            xhttp.open('GET', 'signup');
            xhttp.send();
        }

        function signup() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (check_id && check_nick) {
                            console.log('sign up 성공')
                    } else {
                        alert('중복된 id 또는 닉네임을 사용하였습니다.');
                    }
                }
            };
            xhttp.open("POST", "signup");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            
            queryString = "u_id=" + document.getElementById("newU_id").value +
                "&u_pw=" + document.getElementById("newU_pw").value +
                "&nick=" + document.getElementById("newNick").value;
            xhttp.send(queryString);
        }

        function idcheck() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    console.log('중복확인', data);
                    if (data) {
                        alert('사용 가능한 id')
                        check_id = true;
                    } else {
                        alert('중복된 id')
                    }
                }
            };
            xhttp.open("POST", "checkid");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("u_id=" + document.getElementById("newU_id").value);
        }

        function nickcheck() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    console.log('중복확인', data);
                    if (data) {
                        alert('사용 가능한 닉네임')
                        check_nick = true;
                    }
                    else {
                        alert('중복된 닉네임')
                    }
                }

            };
            xhttp.open("POST", "checknick");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("nick=" + document.getElementById("newNick").value);
        }

        function login() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    all = JSON.parse(this.responseText);
                    console.log('hi')
                    console.log(all.access_token);
                    localStorage.setItem("jwt-auth-token", "Bearer " + all.access_token);
                    location.href = "user_login";
                }
            };
            xhttp.open('POST', 'login');
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            xhttp.send("id=" + document.getElementById('insert_id').value + "&pw=" + document.getElementById('insert_pw').value);
        };

        function selftest() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    location.href = "selftest";
                }
            };
            xhttp.open('GET', 'selftest');
            xhttp.send();
        };

        // Accordion 
        function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>

</html>
