<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .signup_box {
        border: 1px solid;
        width: 50%;
        padding: 40px;
    }
</style>
<script src="{{url_for('static', filename='js/menu.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static' , filename='css/modalstyle.css')}}">
<link rel="stylesheet" href="{{url_for('static' , filename='css/default.css')}}">


<body class="w3-content" style="max-width:1200px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-top" style="z-index:3;width:250px;background-color: #d1dcf5b0;"
        id="mySidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <h3 class="w3-wide"><b>HOME</b></h3>
        </div>
        <!-- 메뉴에 링크 이동 걸기 -->
        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a href="#" class="w3-bar-item w3-button" onclick="linktohome()">카메라 추천받기</a>
            <a href="#" class="w3-bar-item w3-button" onclick="linktosearch()">카메라 찾기</a>
            <a href="#" class="w3-bar-item w3-button" onclick="linktosignup()">회원가입</a>
            <a href="#" class="w3-bar-item w3-button" onclick="linktoselftest()">Self Level Test</a>

        </div>
        <a href="#footer" class="w3-bar-item w3-button w3-padding">오늘의 필름 추천</a>
        <a href="https://github.com/Yejin-Ha/film-camera-sevice" class="w3-bar-item w3-button w3-padding">Contact Us</a>
        <a href="#footer" class="w3-bar-item w3-button w3-padding" id="modal_btn">Subscribe</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
        <div class="w3-bar-item w3-padding-24 w3-wide">HOME</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
                class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:250px;height: 100vh;">

        <!-- Top header -->
        <header class="w3-container w3-xlarge">
            <p class="w3-left">Sign Up</p>
        </header>
        <hr>
        <div style="margin-left: 25%;height: 100%vh;">
            <div class="signup_box">

                <label>아이디:</label><br>
                <input type="text" id="newU_id"><button onclick="idcheck()">중복확인</button><br><br>

                <label>비밀번호 :</label><br>
                <input type="password" id="newU_pw"><br><br>

                <label>닉네임:</label><br>
                <input type="text" id="newNick"><button onclick="nickcheck()">중복확인</button><br><br>

                <button onclick="signup()">가입하기</button>
                <input type="submit" value="취소">
            </div>
        </div>
        <div class="black_bg"></div>
        <div class="modal_wrap">
            <div class="modal_close"><a href="#">close</a></div>
            <div>
                <div class="modal_header">
                    <h3>멋쟁이 개발자들에게 투자하는 방법</h3>
                </div>
                <div class="modal_content">
                    카카오 3333-07-0272132 <br>
                    케이뱅크 100115000068 <br>
                    국민 650702-01-409140 <br>
                </div>
            </div>
        </div>
    </div>


    <script>
        check_id = false;
        check_nick = false;

        function linktosignup() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    location.href = "signup";
                }
            };
            xhttp.open('GET', 'signup');
            xhttp.send();
        }

        function signup() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (check_id && check_nick) {
                        console.log('sign up 성공')
                        alert('회원가입을 완료했습니다. self level test를 진행해주세요!')
                        location.href = "selftest"
                    } else {
                        alert('중복된 id 또는 닉네임을 사용하였습니다.');
                    }
                }
            };
            xhttp.open("POST", "signup");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            queryString = "u_id=" + document.getElementById("newU_id").value +
                "&u_pw=" + document.getElementById("newU_pw").value +
                "&nick=" + document.getElementById("newNick").value;
            xhttp.send(queryString);
        }

        function idcheck() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    console.log('중복확인', data);
                    if (data) {
                        alert('사용 가능한 id')
                        check_id = true;
                    } else {
                        alert('중복된 id')
                    }
                }
            };
            xhttp.open("POST", "checkid");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("u_id=" + document.getElementById("newU_id").value);
        }

        function nickcheck() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.responseText);
                    console.log('중복확인', data);
                    if (data) {
                        alert('사용 가능한 닉네임')
                        check_nick = true;
                    }
                    else {
                        alert('중복된 닉네임')
                    }
                }

            };
            xhttp.open("POST", "checknick");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("nick=" + document.getElementById("newNick").value);
        }

        window.onload = function () {
            function onClick() {
                document.querySelector('.modal_wrap').style.display = 'block';
                document.querySelector('.black_bg').style.display = 'block';
            }
            function offClick() {
                document.querySelector('.modal_wrap').style.display = 'none';
                document.querySelector('.black_bg').style.display = 'none';
            }
            document.getElementById('modal_btn').addEventListener('click', onClick);
            document.querySelector('.modal_close').addEventListener('click', offClick);
        };

    </script>

</body>

</html>
